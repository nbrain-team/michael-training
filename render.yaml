services:
  # Backend API Service
  - type: web
    name: coaching-backend
    runtime: node
    repo: https://github.com/nbrain-team/michael-training
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: coaching-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coaching-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
    healthCheckPath: /health
    plan: standard

  # Frontend Next.js Service
  - type: web
    name: coaching-frontend
    runtime: node
    repo: https://github.com/nbrain-team/michael-training
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://coaching-backend.onrender.com/api
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://coaching-backend.onrender.com
    plan: standard

  # AI Engine Service
  - type: web
    name: coaching-ai-engine
    runtime: node
    repo: https://github.com/nbrain-team/michael-training
    buildCommand: cd ai-engine && npm install && npm run build
    startCommand: cd ai-engine && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: coaching-redis
          property: connectionString
    healthCheckPath: /health
    plan: standard

  # Background Worker for AI Processing
  - type: worker
    name: coaching-worker
    runtime: node
    repo: https://github.com/nbrain-team/michael-training
    buildCommand: cd ai-engine && npm install && npm run build
    startCommand: cd ai-engine && npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: coaching-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    plan: starter

databases:
  # MongoDB Database
  - name: coaching-db
    databaseName: coaching
    user: coaching_user
    plan: starter

  # Redis Cache
  - name: coaching-redis
    type: redis
    plan: starter
    maxmemoryPolicy: allkeys-lru 